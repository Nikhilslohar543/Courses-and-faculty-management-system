
<div class="container" style="margin-top: 80px;">
    <button class="btn btn-secondary" style="margin-bottom: 20px;" (click)="goto()">Back</button>

    <div class="container d-flex justify-content-center flex-column align-items-center">
        <div class="card mx-auto p-4"
            style="margin-bottom: 20px; width: 60%;  border-radius: 8px; background-color: #f9f9f9;">
            <h3 class="text-center mb-4"><b>Update Details</b></h3>

            <form #expForm="ngForm">
                <div class="form-group mb-4">
                    <label for="fName">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fName" [(ngModel)]="faculty.fName" name="fName" required
                        #fName="ngModel">
                    <div *ngIf="fName.invalid && fName.touched" class="text-danger">Name is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="fEmail">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="fEmail" [(ngModel)]="faculty.fEmail" name="fEmail"
                        required #fEmail="ngModel">
                    <div *ngIf="fEmail.invalid && fEmail.touched" class="text-danger">Email is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="fUsername">Username <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fUsername" [(ngModel)]="faculty.fUsername"
                        name="fUsername" required #fUsername="ngModel">
                    <div *ngIf="fUsername.invalid && fUsername.touched" class="text-danger">Username is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="fRole">Role <span class="text-danger">*</span></label>
                    <select type="text" class="form-control" id="fRole" [(ngModel)]="faculty.fRole" name="fRole" required
                        #fRole="ngModel">
                        <option value="Faculty">Faculty</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <div *ngIf="fRole.invalid && fRole.touched" class="text-danger">Role is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="gender">Gender <span class="text-danger">*</span></label>
                    <select type="text" class="form-control" id="gender" [(ngModel)]="faculty.gender" name="gender" required
                        #gender="ngModel">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div *ngIf="gender.invalid && gender.touched" class="text-danger">Gender is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="mobno">Mob no. <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="mobno" [(ngModel)]="faculty.mobno" name="mobno" required
                        #mobno="ngModel">
                    <div *ngIf="mobno.invalid && mobno.touched" class="text-danger">Mobile number is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="status">Status <span class="text-danger">*</span></label>
                    <select class="form-control" id="status" name="status" [(ngModel)]="faculty.status" required
                        #status="ngModel">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <div *ngIf="status.invalid && status.touched" class="text-danger">Status is required.</div>
                </div>

                <div class="text-center">
                    <button class="btn btn-outline-primary login_btn" (click)="onSubmit()"
                        [disabled]="expForm.invalid">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
