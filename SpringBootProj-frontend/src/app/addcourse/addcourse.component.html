
<div class="container" style="margin-top: 80px; margin-bottom: 20px;">
    <button class="btn btn-secondary" style="margin-bottom: 20px;" (click)="goto()">Back</button>

    <div class="container d-flex justify-content-center flex-column align-items-center">
        <div class="card mx-auto p-4"
            style="width: 60%; border: 2px solid #ccc;margin-bottom: 20px; border-radius: 8px; background-color: #f9f9f9;">
            <h3 class="text-center mb-4"><b>Add Course</b></h3>

            <form #expForm="ngForm">
                <div class="form-group mb-4">
                    <label for="cName">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="cName" [(ngModel)]="course.cName" name="cName" required
                        #cName="ngModel">
                    <div *ngIf="cName.invalid && cName.touched" class="text-danger">Name is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="cDescription">Description <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="cDescription" [(ngModel)]="course.cDescription" name="cDescription"
                        required #cDescription="ngModel">
                    <div *ngIf="cDescription.invalid && cDescription.touched" class="text-danger">Description is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="cDuration">Duration <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="cDuration" [(ngModel)]="course.cDuration"
                        name="cDuration" required #cDuration="ngModel" placeholder="eg. 4 months">
                    <div *ngIf="cDuration.invalid && cDuration.touched" class="text-danger">Duration is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="startDate">Start Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="startDate" [(ngModel)]="course.startDate" name="startDate" required
                        #startDate="ngModel">
                    <div *ngIf="startDate.invalid && startDate.touched" class="text-danger">Start date is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="endDate">End Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="endDate" [(ngModel)]="course.endDate" name="endDate" required
                        #endDate="ngModel">
                    <div *ngIf="endDate.invalid && endDate.touched" class="text-danger">End date is required.</div>
                </div>

                <div class="text-center">
                    <button class="btn btn-outline-primary login_btn" (click)="onSubmit()"
                        [disabled]="expForm.invalid">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
