<div class="container">
    <section class="vh-100">
        <div class="header d-flex align-items-center justify-content-between">
            <button class="btn btn-secondary" (click)="goto()"
                style="margin-top: 80px; margin-bottom: 15px;">Back</button>
            <button class="btn btn-danger" (click)="logout()"
                style="margin-top: 80px; margin-bottom: 15px;">Logout</button>
                
        </div>
        <div    class="container py-5 h-80">
            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <button class="btn btn-light btn-sm position-absolute"
                            style="top: 10px; right: 10px; z-index: 10;" (click)="update()">
                            ✏️
                        </button>
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white d-flex flex-column align-items-center justify-content-center"
                                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img *ngIf="faculty.gender === 'Male'" src="https://img.icons8.com/?size=100&id=D8VKrTR2XbbX&format=png&color=000000" alt="Male Avatar"
                                    class="img-fluid my-4" style="width: 80px;" />
                                <img *ngIf="faculty.gender === 'Female'" src="https://img.icons8.com/?size=100&id=loyMZf5PY8h8&format=png&color=000000" alt="Female Avatar"
                                    class="img-fluid my-4" style="width: 80px;" />
                                <h5>{{faculty.fName}}</h5>
                                <i class="far fa-edit mb-5"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h4><b>Profile</b></h4>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">

                                        <div class="col-6 mb-3">
                                            <h6>Username</h6>
                                            <p class="text-muted">{{faculty.fUsername}}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Role</h6>
                                            <p class="text-muted">{{faculty.fRole}}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted">{{faculty.fEmail}}</p>
                                        </div>

                                        <div class="col-6 mb-3">
                                            <h6>Status</h6>
                                            <p
                                                [ngClass]="{ 'text-success': faculty.status === 'active' || faculty.status === 'Active', 'text-danger': faculty.status === 'inactive' || faculty.status === 'Inactive' }">
                                                {{faculty.status}}</p>

                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Gender</h6>
                                            <p class="text-muted">{{faculty.gender}}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Phone</h6>
                                            <p class="text-muted">{{faculty.mobno}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
