<div class="container">
    <button class="btn btn-secondary" (click)="goto()"
        style="margin-top: 80px; margin-bottom: 15px;">Back</button>
    <div class="container d-flex justify-content-center flex-column align-items-center" style="margin-top: 20px;">
        <div class="card mx-auto p-4"
            style="width: 60%; border: 2px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
            <h3 class="text-center mb-4" style="cursor: pointer;">
                <b>Attendace Details</b>
            </h3>

            <div style="display: grid; grid-template-columns: 2fr 3fr; gap: 30px;">

                <div style="padding-left: 50px;"><strong>Status</strong></div>
                <div
                    [ngClass]="{ 'text-success': attendance.aStatus === 'Present', 'text-danger': attendance.aStatus === 'Absent' }">
                    : {{
                    attendance.aStatus }}</div>

                <div style="padding-left: 50px;"><strong>Date</strong></div>
                <div>: {{ attendance.aDate }}</div>

                <div style="padding-left: 50px;"><strong>Description</strong></div>
                <div *ngIf="!attendance?.aDescription || attendance.aDescription.trim() === ''">: NA</div>
                <div *ngIf="attendance?.aDescription && attendance.aDescription.trim() !== ''">: {{
                    attendance.aDescription }}</div>

            </div>

            <div class="text-center" style="margin-top: 30px;">
                <button type="button" class="btn btn-outline-warning me-2" (click)="Update()">Update</button>
                <button type="button" class="btn btn-outline-danger me-2"
                    (click)="Delete(attendance.aId)">Delete</button>
            </div>
        </div>
    </div>
