<div class="container" style="margin-top: 80px;">
    <button class="btn btn-secondary" style="margin-bottom: 20px;" (click)="goto()">Back</button>

    <div class="container d-flex justify-content-center flex-column align-items-center">
        <div class="card mx-auto p-4"
            style="width: 60%; border: 2px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
            <h3 class="text-center mb-4"><b>Add attendance</b></h3>

            <form #expForm="ngForm">
                <div class="form-group mb-4">
                    <label for="aStatus">Status <span class="text-danger">*</span></label>
                    <select type="text" class="form-control" id="aStatus" [(ngModel)]="attendance.aStatus" name="aStatus"
                        required #aStatus="ngModel">
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                    <div *ngIf="aStatus.invalid && aStatus.touched" class="text-danger">Status is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="aDate">Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="aDate" [(ngModel)]="attendance.aDate" name="aDate"
                        required #aDate="ngModel">
                    <div *ngIf="aDate.invalid && aDate.touched" class="text-danger">Date is required.</div>
                </div>

                <div class="form-group mb-4">
                    <label for="aDescription">Description</label>
                    <input type="text" class="form-control" id="aDescription" [(ngModel)]="attendance.aDescription"
                        name="aDescription" required #aDescription="ngModel">
                </div>

                <div class="text-center">
                    <button class="btn btn-outline-primary login_btn" (click)="onSubmit()">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
